replace-table-gui: true # Replaces enchantment table GUI with a custom one.
replace-anvil-gui: true # Replaces the default anvil GUI with a custom one.
fireworks-on-enchants: true # Launches a firework on every successful enchant. Note that these fireworks are harmful!

bStats: true # A boolean indicating about bStats job. Collects default bStats data and the used language.
updater: 24 # Each X hours, an updater checks for updates. Default: 24.

activated: true # A boolean, indicating whether a message should be sent upon enchantment activation.
permitScrolls: true # A boolean indicating whether to enable scrolls or not. Not used currently.

populateVillagers: true # A boolean indicating whether to randomly enchant villagers' items or not.
populateVillagersChance: 7 # A denominator to use when populating villagers loot. Imagine it as X in 1/X chance to populate.

populateLoot: true # A boolean indicating whether to randomly populate lootchests or not.
populateLootChance: 7 # A denominator to use when populating lootchests. Imagine it as X in 1/X chance to populate.

populateFish: true # A boolean indicating whether to randomly populate fish loot or not.
populateFishChance: 4 # A denominator to use when populating fish loot. Imagine it as X in 1/X chance to populate.

debugMode: false # For advanced users. Takes space on your drive. Enable at your own risk or if a support member tells you to.

enchantmentLimit: 99999 # This is the amount of maximum enchantments per item.

prefix: '&c&l[&r&6UnderscoreEnchants&c&l] ' # The prefix to put before each message.

lang: en # Selected from below.

# This section contains the used UnderscoreEnchants messages.
# They are translated to the following languages by default, but in case you want to add your own translation,
# you can create your own section and translate the messages, then put the section name in the "lang" section.
# Also, if you have translated a section, it'd be neat if you made a pull request :)
# It helps out other foreign users, and you'll be credited in the update.
# P.S. The single quotation mark ( ' ) must be written twice (in words like can't, doesn't -> can''t, doesn''t)
